<!doctype html>

<!-- Define el tipo de documento como HTML5 -->
<html lang="en">
  <head>

    <!-- Metadatos del documento -->
    <meta charset="UTF-8" />

    <!-- Define el favicon del sitio, usando un icono SVG -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Asegura que la escala del viewport sea adecuada en dispositivos móviles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título del documento, visible en la pestaña del navegador -->
    <title>Contador de Calorías</title>
  </head>
  <body class="bg-gray-50">

    <!-- Contenedor principal donde React montará la aplicación -->
    <div id="root"></div>
    
    <!-- Script principal de la aplicación, cargando el archivo main.tsx que es el punto de entrada -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
